<!doctype html>
<html lang="en">
<head>  
  <title>sample-component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="sample-component-docs.css">

</head>
<body>
  
<header>
  <h1>&lt;sample-component></h1>
  <p class=description></p>
</header>

<main>
  <section id=try-it>
    <h2>Try it</h2>
    <sample-component></sample-component>
  </section>

  <section id=attributes>
    <h2>Attributes</h2>
    <!-- list attributes -->
    <dl id=attributes-list>
      <div>
        <dt><!-- attribute name --></dt>
        <dd>
          <p>
          <!-- attribute description -->
          </p>
        </dd>
      </div>
    </dl>
    <sample-component></sample-component>
  </section>

  <section id=methods>
    <h2>Methods</h2>
    <!-- list methods -->
    <dl id=methods-list>
      <div>
        <dt><!-- method name --></dt>
        <dd>
          <p>
          <!-- method description -->
          </p>
        </dd>
      </div>
    </dl>
    <sample-component></sample-component>
  </section>


  <section id=events>
    <h2>Events</h2>
    <!-- list events -->
    <dl id=events-list>
      <div>
        <dt><!-- event name --></dt>
        <dd>
          <p>
          <!-- event description -->
          </p>
        </dd>
      </div>
    </dl>
    <sample-component></sample-component>
  </section>

  <section id=layouts>
    <h2>Layouts</h2>
    <!-- list layouts -->
    <dl id=layouts-list>
      <div>
        <dt><!-- layout name --></dt>
        <dd>
          <p>
          <!-- layout description -->
          </p>
        </dd>
      </div>
    </dl>
    <sample-component></sample-component>
  </section>


  <section id=see-also>
    <h2>See also</h2>
    <!-- see also -->
    <dl id=see-also-list>
    </dl>
    <sample-component></sample-component>
  </section>
</main>

<script type="module">
import {SampleComponent} from './SampleComponent.js'

window.sampleComponent = document.querySelector('sample-component')
</script>

</body>
</html>
